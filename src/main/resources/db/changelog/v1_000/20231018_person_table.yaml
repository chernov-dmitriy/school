databaseChangeLog:
  - logicalFilePath: no-path
  - changeSet:
      id: 20231018_01_create_person_table
      author: dchernov@exadel.com
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: per_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: per_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: per_surname
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: per_age
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
